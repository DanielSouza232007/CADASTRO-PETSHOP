<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Cliente e Pet</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    
    <h1>Cadastro Cliente, Pet e Serviços</h1>

    <form id="cadastroForm">
    
      <fieldset>
        <legend><i class="fa-solid fa-user"></i> Dados do Cliente</legend>

        <label for="nomeCliente">Nome:</label>
        <input type="text" id="nomeCliente" name="nomeCliente" pattern="[^0-9]*" placeholder="Informe seu nome completo" title="Somente letras são permitidas">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" pattern="\d{11}"  placeholder="000.000.000-00" required title="Somente números são permitidos.">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="\d{10,11}" placeholder="(00) 00000-0000" required title="Somente números são permitidos.">

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" placeholder="Informe seu endereço" required title="Exemplo: Paulo Afono - BA">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Informe seu Email" title="Exemplo: anônimo@gmail.com">
      </fieldset>

      <fieldset>
        <legend><i class="fa-solid fa-dog"></i> Dados do Pet</legend>

        <label for="nomePet">Nome:</label>
        <input type="text" id="nomePet" name="nomePet" pattern="[^0-9]*" placeholder="Informe o nome do seu Pet" title="Somente letras são permitidas.">

        <label for="especie">Espécie:</label>
        <select id="especie" name="especie" required title="Informe a espécie do seu Pet.">
          <option value="">Selecione</option>
          <option value="Cachorro">Cachorro</option>
          <option value="Gato">Gato</option>
        </select>

        <label for="raca">Raça:</label>
        <input type="text" id="raca" name="raca"  pattern="[^0-9]*" placeholder="Informe a raça do seu Pet" title="Somente letras são permitidas.">

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" min="0" max="50" placeholder="Informe a idade do seu Pet" required>

        <label>Sexo:</label>
        <label>
          <input type="radio" name="sexo" value="Macho" required title="Informe o sexo do seu Pet">
          Macho
        </label>
        <label>
          <input type="radio" name="sexo" value="Fêmea" required>
          Fêmea
        </label>
      </fieldset>

      <fieldset>
        <legend><i class="fa-solid fa-briefcase-medical"></i> Serviços</legend>

        <label for="tipoServico">Tipo de Serviço:</label>
        <select id="tipoServico" name="tipoServico" required title="Selecione o serviço desejado">
          <option value="">Selecione</option>
          <option value="Banho">Banho</option>
          <option value="Tosa">Tosa</option>
          <option value="Consulta">Consulta</option>
          <option value="Vacinação">Vacinação</option>
        </select>

        <label for="observacao">Observação:</label>
        <textarea id="observacao" name="observacao" rows="4" cols="40" placeholder="Descreva detalhes adicionais caso nescessário..."></textarea>
      </fieldset>

      <button type="submit">Cadastrar-se</button>
      
    </form>

    <div id="resultado"></div>

  </main>

  <script src="script.js"></script>

</body>
</html>
